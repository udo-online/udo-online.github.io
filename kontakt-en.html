<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url("4.webp") no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding-top: 80px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0.5em 0 0.2em 0;
    }

    p {
      font-size: 1.3em;
      text-align: center;
      max-width: 80%;
    }

    #startMusicBtn, #muteBtn, #deBtn {
      position: fixed;
      bottom: 20px;
      padding: 10px 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      color: black;
      cursor: pointer;
      z-index: 2000;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    #startMusicBtn {
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    #muteBtn {
      left: 20px;
    }

    #deBtn {
      right: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      nav a { margin: 0 10px; font-size: 1em; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index-en.html">Home</a>
    <a href="ueber-mich-en.html">About Me</a>
    <a href="kontakt-en.html">Contact</a>
    <a href="impressum-en.html">Imprint</a>
    <a href="galerie-en.html">Gallery</a>
  </nav>

  <audio id="bgmusic" loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
  </audio>

  <button id="startMusicBtn">ðŸŽµ Start Music</button>
  <button id="muteBtn">ðŸ”‡</button>
  <button id="deBtn" onclick="location.href='kontakt.html'">DE</button>

  <div class="content">
    <h1>Contact</h1>
    <p>Would you like to send me a message, give feedback or just say "Hi"?</p>
    <p>Then send me an email at:<br><a href="mailto:kontakt@udo-online.de" style="color: #00ffff; text-decoration: underline;">kontakt@udo-online.de</a></p>
    <p>Or knock three times on your router and say "Udo" â€“ maybe itâ€™ll work. ðŸ˜Š</p>
  </div>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
      || (navigator.userAgent.includes("Macintosh") && 'ontouchend' in document);

    const audio = document.getElementById("bgmusic");
    const startBtn = document.getElementById("startMusicBtn");
    const muteBtn = document.getElementById("muteBtn");

    if (isMobile) {
      startBtn.style.display = "block";
      startBtn.addEventListener("click", () => {
        audio.play();
        startBtn.style.display = "none";
      });
    } else {
      audio.autoplay = true;
      audio.play().catch(() => {});
    }

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    });
  </script>
