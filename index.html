<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Über mich</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #004080;
    }

    #counter {
      font-size: 1.7em;
      color: #222;
      font-weight: bold;
    }

    a {
      position: fixed;
      top: 15px;
      left: 20px;
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      #counter {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <a href="index.html">← Zurück</a>

  <h1>Über mich</h1>
  <img src="strand.jpeg" alt="Udo am Strand">
  <p id="counter">⏳ Lade Zähler...</p>

  <script>
    const lastVisit = new Date("2020-01-11T00:00:00");
    const now = new Date();
    const diff = now - lastVisit;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const years = Math.floor(days / 365.25);
    const months = Math.floor((days % 365.25) / 30.44);
    const remainingDays = Math.floor((days % 365.25) % 30.44);

    document.getElementById("counter").innerText =
      `Ich war seit ${years} Jahren, ${months} Monaten und ${remainingDays} Tagen nicht mehr dort.`;
  </script>

</body>
</html>
