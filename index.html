<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen auf Udos Webseite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url("bonaire5.png") no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-top: 49vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #startMusicBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      z-index: 2000;
    }

    #enBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      color: black;
      cursor: pointer;
      z-index: 2000;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      nav a { margin: 0 10px; font-size: 1em; }
      .content { margin-top: 28vh; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-mich.html">Ãœber mich</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <div class="content">
    <h1>Willkommen auf Udos Webseite</h1>
  </div>

  <audio id="bgmusic" loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
    Dein Browser unterstÃ¼tzt keine Audio-Wiedergabe.
  </audio>

  <button id="startMusicBtn">ðŸŽµ Musik starten</button>
  <button id="enBtn" onclick="location.href='index-en.html'">EN</button>

  <script>
    // Musiksteuerung
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
      || (navigator.userAgent.includes("Macintosh") && 'ontouchend' in document);

    const audio = document.getElementById("bgmusic");
    const btn = document.getElementById("startMusicBtn");

    if (isMobile) {
      btn.style.display = "block";
      btn.addEventListener("click", () => {
        audio.play();
        btn.style.display = "none";
      });
    } else {
      audio.autoplay = true;
      audio.play().catch(() => {});
    }

    // Automatische Weiterleitung auf Englisch, wenn nicht aus DE/AT/CH/LU/LI
    if (!sessionStorage.getItem("languageRedirectDone")) {
      fetch('https://ipinfo.io/json?token=ee9cea559afaa4')
        .then(res => res.json())
        .then(data => {
          const country = data.country;
          const germanCountries = ["DE", "AT", "CH", "LU", "LI"];
          if (!germanCountries.includes(country)) {
            sessionStorage.setItem("languageRedirectDone", "true");
            window.location.href = "index-en.html";
          }
        })
        .catch(err => console.error("LÃ¤nderprÃ¼fung fehlgeschlagen:", err));
    }
  </script>

</body>
</html>
