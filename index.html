<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen auf Udos Webseite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url("bonaire5.png") no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-top: 49vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
    }

    #startMusicBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ffcc00;
      color: black;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      nav a { margin: 0 10px; font-size: 1em; }
      .content { margin-top: 28vh; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-mich.html">√úber mich</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <!-- Musik -->
  <audio id="bgmusic" loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
    Dein Browser unterst√ºtzt keine Audio-Wiedergabe.
  </audio>
  <button id="startMusicBtn">üéµ Musik starten</button>

  <!-- Inhalt -->
  <div class="content">
    <h1>Willkommen auf Udos Webseite</h1>
    <p>üçπ Gr√º√üe von Klein-Bonaire!</p>
  </div>

  <!-- Script f√ºr Musik-Button -->
  <script>
    const isMobile = /iPhone|iPad|iPod|Android|Mobile|Tablet|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const audio = document.getElementById("bgmusic");
    const btn = document.getElementById("startMusicBtn");

    if (isMobile) {
      btn.style.display = "block";
      btn.addEventListener("click", () => {
        audio.play();
        btn.style.display = "none";
      });
    } else {
      audio.autoplay = true;
      audio.play().catch(() => {});
    }
  </script>

</body>
</html>
