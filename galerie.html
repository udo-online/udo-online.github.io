<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Galerie – Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .slideshow {
      position: absolute;
      top: 60px;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .slideshow img {
      max-width: 90%;
      max-height: 85%;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: opacity 1s ease;
      opacity: 1;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 2000;
    }

    .controls button {
      background: #ffcc00;
      color: black;
      border: none;
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #e6b800;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-mich.html">Über mich</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <audio autoplay loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
  </audio>

  <div class="slideshow">
    <img id="slideshow-image" src="bild1.png" alt="Slideshow">
  </div>

  <div class="controls">
    <button onclick="prevImage()">⟨ Zurück</button>
    <button onclick="toggleSlideshow()" id="toggle-btn">Pause</button>
    <button onclick="nextImage()">Weiter ⟩</button>
  </div>

  <script>
    const images = [
      "bild1.png",
      "bild2.jpeg",
      "bild3.jpg",
      "bild4.jpeg",
      "bild5.jpeg",
      "bild6.jpeg"
    ];

    let current = 0;
    let playing = true;
    const img = document.getElementById("slideshow-image");
    const toggleBtn = document.getElementById("toggle-btn");

    function showImage(index) {
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
      }, 300);
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function toggleSlideshow() {
      playing = !playing;
      toggleBtn.textContent = playing ? "Pause" : "Start";
    }

    setInterval(() => {
      if (playing) nextImage();
    }, 5000);
  </script>

</body>
</html>
