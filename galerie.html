<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Galerie mit Vorschau</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 100px 20px 60px;
      gap: 15px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .lightbox-content {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .lightbox img {
      max-width: 80vw;
      max-height: 80vh;
      border: 4px solid white;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 15px;
      font-size: 1em;
      font-weight: bold;
      background: #ffcc00;
      border: none;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #e6b800;
    }

    #startMusicBtn, #muteBtn, #enBtn {
      position: fixed;
      bottom: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      z-index: 3000;
    }

    #startMusicBtn {
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffcc00;
      display: none;
    }

    #muteBtn {
      left: 20px;
      background-color: #ffcc00;
      color: black;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    #enBtn {
      right: 20px;
      background-color: #ffcc00;
      color: black;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-mich.html">Ãœber mich</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <div class="gallery">
    <img src="bild1.png" alt="Bild 1" onclick="openLightbox(0)">
    <img src="bild2.jpeg" alt="Bild 2" onclick="openLightbox(1)">
    <img src="bild3.jpg" alt="Bild 3" onclick="openLightbox(2)">
    <img src="bild4.jpeg" alt="Bild 4" onclick="openLightbox(3)">
    <img src="bild5.jpeg" alt="Bild 5" onclick="openLightbox(4)">
    <img src="bild6.jpeg" alt="Bild 6" onclick="openLightbox(5)">
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="GroÃŸansicht">
      <div class="buttons">
        <button onclick="prevImage()">âŸ¨ ZurÃ¼ck</button>
        <button onclick="toggleSlideshow()" id="toggle-btn">Pause</button>
        <button onclick="nextImage()">Weiter âŸ©</button>
        <button onclick="closeLightbox()">SchlieÃŸen</button>
      </div>
    </div>
  </div>

  <audio id="bgmusic" loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
  </audio>

  <button id="startMusicBtn">ðŸŽµ Musik starten</button>
  <button id="muteBtn">ðŸ”‡</button>
  <button id="enBtn" onclick="location.href='galerie-en.html'">EN</button>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
      || (navigator.userAgent.includes("Macintosh") && 'ontouchend' in document);

    const audio = document.getElementById("bgmusic");
    const startBtn = document.getElementById("startMusicBtn");
    const muteBtn = document.getElementById("muteBtn");

    if (isMobile) {
      startBtn.style.display = "block";
      startBtn.addEventListener("click", () => {
        audio.play();
        startBtn.style.display = "none";
      });
    } else {
      audio.autoplay = true;
      audio.play().catch(() => {});
    }

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    });

    const images = [
      "bild1.png", "bild2.jpeg", "bild3.jpg",
      "bild4.jpeg", "bild5.jpeg", "bild6.jpeg"
    ];
    let current = 0;
    let playing = true;
    const imgElement = document.getElementById("lightbox-img");
    const toggleBtn = document.getElementById("toggle-btn");

    function openLightbox(index) {
      current = index;
      imgElement.src = images[current];
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function showImage(index) {
      imgElement.src = images[index];
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function toggleSlideshow() {
      playing = !playing;
      toggleBtn.textContent = playing ? "Pause" : "Start";
    }

    setInterval(() => {
      if (playing && document.getElementById("lightbox").style.display === "flex") {
        nextImage();
      }
    }, 5000);

    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") closeLightbox();
    });
  </script>

</body>
</html>
