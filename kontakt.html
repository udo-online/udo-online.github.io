<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding-top: 100px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
    }

    #startMusicBtn, #muteBtn, #enBtn {
      position: fixed;
      bottom: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      z-index: 2000;
    }

    #startMusicBtn {
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffcc00;
      display: none;
    }

    #muteBtn {
      left: 20px;
      background-color: #ffcc00;
      color: black;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    #enBtn {
      right: 20px;
      background-color: #ffcc00;
      color: black;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; padding: 0 20px; }
      nav a { margin: 0 10px; font-size: 1em; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-mich.html">Ãœber mich</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <div class="content">
    <h1>Kontakt</h1>
    <p>Wenn Du mit mir in Kontakt treten mÃ¶chtest, schreib mir einfach eine E-Mail an:<br><br>
    <strong>udo@example.com</strong></p>
  </div>

  <audio id="bgmusic" loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
  </audio>

  <button id="startMusicBtn">ðŸŽµ Musik starten</button>
  <button id="muteBtn">ðŸ”‡</button>
  <button id="enBtn" onclick="location.href='contact.html'">EN</button>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
      || (navigator.userAgent.includes("Macintosh") && 'ontouchend' in document);

    const audio = document.getElementById("bgmusic");
    const startBtn = document.getElementById("startMusicBtn");
    const muteBtn = document.getElementById("muteBtn");

    if (isMobile) {
      startBtn.style.display = "block";
      startBtn.addEventListener("click", () => {
        audio.play();
        startBtn.style.display = "none";
      });
    } else {
      audio.autoplay = true;
      audio.play().catch(() => {});
    }

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "ðŸ”ˆ" : "ðŸ”‡";
    });
  </script>

</body>
</html>
