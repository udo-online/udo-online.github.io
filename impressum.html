<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Impressum</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("2.webp") no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 40px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .textbox {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ffcc00;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-align: center;
    }

    #startMusicBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      z-index: 2000;
    }

    #muteBtn, #enBtn {
      position: fixed;
      bottom: 20px;
      padding: 10px 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      color: black;
      cursor: pointer;
      z-index: 2000;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    #muteBtn {
      left: 20px;
    }

    #enBtn {
      right: 20px;
    }

    @media (max-width: 600px) {
      nav a { margin: 0 10px; font-size: 1em; }
      .textbox { padding: 20px; font-size: 0.95em; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-mich.html">Über mich</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <div class="content">
    <div class="textbox">
      <h1>インプレスム</h1>
      <p>管理責任者: ウド・ミュラー株式会社</p>
      <p>所在地: 〒123-4567 ドイツ連邦共和国 ハンブルク市 カルテル通り 1089階</p>
      <p>電話番号: ０８０－ウド・デアーベスト</p>
      <p>メール: udono.email@うそ.de</p>
      <p>営業時間: 月曜日から木曜日まで (たぶん)</p>
      <p>記載内容についてのご質問は、カモメに<strong>直接</strong>お伝えください。</p>
      <p style="margin-top: 1em;"><strong>注意事項:</strong> このページは法的な意味をまったく持ちません。<br>
      この「インプレスム」は、インプレッサのドイツ語翻訳ではありません。</p>
    </div>
  </div>

  <audio id="bgmusic" loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
  </audio>

  <button id="startMusicBtn">🎵 Musik starten</button>
  <button id="muteBtn">🔇</button>
  <button id="enBtn" onclick="location.href='impressum-en.html'">EN</button>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
      || (navigator.userAgent.includes("Macintosh") && 'ontouchend' in document);

    const audio = document.getElementById("bgmusic");
    const startBtn = document.getElementById("startMusicBtn");
    const muteBtn = document.getElementById("muteBtn");

    if (isMobile) {
      startBtn.style.display = "block";
      startBtn.addEventListener("click", () => {
        audio.play();
        startBtn.style.display = "none";
      });
    } else {
      audio.autoplay = true;
      audio.play().catch(() => {});
    }

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "🔈" : "🔇";
    });
  </script>

</body>
</html>
