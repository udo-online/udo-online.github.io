<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Impressum</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url("2.webp") no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      padding: 120px 30px 50px;
      text-align: left;
      max-width: 800px;
      margin: auto;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
      line-height: 1.8em;
      font-size: 1.2em;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
    }

    #startMusicBtn, #muteBtn, #enBtn {
      position: fixed;
      bottom: 20px;
      padding: 10px 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      z-index: 3000;
    }

    #startMusicBtn {
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    #muteBtn {
      left: 20px;
    }

    #enBtn {
      right: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-mich.html">Über mich</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <div class="content">
    <h1>インプレスム</h1>
    <p>管理責任者: ウド・ミュラー株式会社</p>
    <p>所在地: 〒123-4567 ドイツ連邦共和国 ハンブルク市 カルテル通り 1089階</p>
    <p>電話番号: ０８０−ウド・デアーベスト</p>
    <p>メール: udono.email@うそ.de</p>
    <br>
    <p>営業時間: 月曜日から木曜日まで（たぶん）</p>
    <p>記載内容についてのご質問は、カモメに<strong>直接</strong>お伝えください。</p>
    <br>
    <p><strong>注意事項:</strong> このページは法的な意味をまったく持ちません。</p>
    <p>この「インプレスム」は、インプレッサのドイツ語翻訳ではありません。</p>
  </div>

  <audio id="bgmusic" loop>
    <source src="Traumreise_komprimiert.mp3" type="audio/mpeg">
  </audio>

  <button id="startMusicBtn">🎵 Musik starten</button>
  <button id="muteBtn">🔇</button>
  <button id="enBtn" onclick="location.href='impressum-en.html'">EN</button>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
      || (navigator.userAgent.includes("Macintosh") && 'ontouchend' in document);

    const audio = document.getElementById("bgmusic");
    const startBtn = document.getElementById("startMusicBtn");
    const muteBtn = document.getElementById("muteBtn");

    if (isMobile) {
      startBtn.style.display = "block";
      startBtn.addEventListener("click", () => {
        audio.play();
        startBtn.style.display = "none";
      });
    } else {
      audio.autoplay = true;
      audio.play().catch(() => {});
    }

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "🔈" : "🔇";
    });
  </script>

</body>
</html>
